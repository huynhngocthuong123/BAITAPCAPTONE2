<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAITAPCAPTONE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./views/css/mains.css" />
  </head>
  <body>
    <header></header>
    <section class="container products">
      <nav>
        <div
          class="nav nav-tabs justify-content-between"
          id="nav-tab"
          role="tablist"
        >
          <a
            class="nav-link active"
            id="nav-home-tab"
            data-toggle="tab"
            href="#danhsachsanpham"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
            >Danh Sách Sản Phẩm</a
          >
          <a
            class="nav-link active"
            href="https://huynhngocthuong123.github.io/BAITAPCAPTONE2/admin"
            target="_blank"
            >Trang Admin</a
          >
        </div>
      </nav>
      <div class="tab-content mt-3">
        <!-- tag Danh Sách Sản Phẩm -->
        <div
          class="tab-pane fade show active"
          id="danhsachsanpham"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="row">
            <div class="col-md-4 position-absolute">
              <p
                id="btnThemMoiSP"
                class="btn btn-info"
                data-toggle="modal"
                data-target="#myModal"
              ></p>
            </div>
            <div class="col-md-4">
              <select class="buttoncart btn btn-info" id="chonthuonghieu">
                <option value="all">Lọc theo hãng</option>
                <option value="iphone">Iphone</option>
                <option value="samsung">SamSung</option>
              </select>
            </div>
            <div class="col-md-4">
              <!-- TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  id="txtFind"
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <button class="input-group-append" style="border: 0">
                  <span class="input-group-text bg-info buttoncart" id="findSP"
                    ><i class="fa fa-search"></i
                  ></span>
                </button>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
            <div class="col-md-4 d-flex justify-content-end">
              <button
                type="button"
                class="buttoncart btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal1"
              >
                <i class="fa fa-cart-arrow-down"></i>
                Giỏ Hàng
              </button>
            </div>
          </div>

          <tbody>
            <div
              id="bodySP"
              class="row border border-right-0 border-left-0"
            ></div>
          </tbody>
        </div>
        <!-- tag Giỏ Hàng -->
      </div>
      <!-- Modal giỏ hàng-->
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        style="background-color: transparent"
      >
        <div class="modal-dialog modal-cart">
          <div class="modal-content">
            <div class="modal-header d-block">
              <h5
                class="modal-title"
                style="text-align: center"
                id="exampleModalLabel"
              >
                DANH SÁCH GIỎ HÀNG
              </h5>
            </div>
            <div class="modal-body">
              <table class="table table-bordered">
                <thead>
                  <th>STT</th>
                  <th>Tên Sản Phẩm</th>
                  <th>Giá</th>
                  <th>Số Lượng</th>
                  <th>Thành Tiền</th>
                  <th>Tùy Chọn</th>
                </thead>
                <tbody id="tblDanhGioHang12"></tbody>
                <th colspan="4" style="text-align: center">
                  Tổng tiền thanh toán
                </th>
                <th id="tongtienthanhtoan"></th>
                <td></td>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                aria-label="Close"
              >
                Đóng
              </button>
              <button
                id="thanhToanAll"
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Thanh Toán Tất Cả
              </button>
              <button id="xoaAll" type="button" class="btn btn-danger">
                Xóa Tất Cả
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal chi tiet -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Chi Tiết Sản Phẩm</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
              </div>
              <div class="form-group">
                <label>Loại Sản Phẩm</label>
                <select id="loai" class="form-control">
                  <option value="">Loại Sản Phẩm</option>
                  <option value="iphone">Iphone</option>
                  <option value="samsung">SamSung</option>
                </select>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
              </div>
              <div class="form-group">
                <label>Dung lượng bộ nhớ trong (ROM)</label>
                <input
                  type="text"
                  id="dungluongROM"
                  class="form-control"
                  placeholder="Nhập dung lượng bộ nhớ"
                />
              </div>
              <div class="form-group">
                <label>Dung lượng bộ nhớ xử lý (RAM)</label>
                <input
                  type="text"
                  id="dungluongRAM"
                  class="form-control"
                  placeholder="Nhập dung lượng bộ nhớ"
                />
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="HinhSP"
                  class="form-control"
                  placeholder="Nhập vào hình sản phẩm"
                />
              </div>
              <div class="form-group">
                <label for="">Mô tả Chức năng: </label>
                <textarea id="MoTa" class="form-control"></textarea>
              </div>
            </div>
            <div class="modal-footer justify-content-between"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <h1 class="bg-info text-center py-5 mt-5">
        CẢM ƠN QUÝ KHÁCH HÀNG ĐÃ TIN DÙNG
      </h1>
    </footer>
    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- aixos -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app/models/Sanpham.js"></script>
    <script src="./app/services/SanPhamList.js"></script>
    <script src="./app/controllers/mainUser.js"></script>
  </body>
</html>
