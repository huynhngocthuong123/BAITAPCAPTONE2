<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAITAPCAPTONE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./views/css/mains.css" />
  </head>
  <body>
    <header></header>
    <section class="container products">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-link active"
            id="nav-home-tab"
            data-toggle="tab"
            href="#danhsachsanpham"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
            >Danh Sách Sản Phẩm</a
          >
          <a
            class="nav-link"
            id="nav-home-tab1"
            data-toggle="tab"
            href="#danhsachgiohang"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
            >Giỏ Hàng</a
          >
        </div>
      </nav>
      <div class="tab-content mt-3">
        <!-- tag Danh Sách Sản Phẩm -->
        <div
          class="tab-pane fade show active"
          id="danhsachsanpham"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <div class="row">
            <div class="col-md-4">
              <button
                id="btnThemMoiSP"
                class="btn btn-info"
                data-toggle="modal"
                data-target="#myModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới Sản Phẩm
              </button>
            </div>
            <div class="col-md-4">
              <select class="btn btn-info" id="chonthuonghieu">
                <option value="all">Tất cả</option>
                <option value="iphone">Iphone</option>
                <option value="samsung">SamSung</option>
              </select>
            </div>
            <div class="col-md-4">
              <!-- TÌM KIẾM -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập từ khóa"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <div class="input-group-append">
                  <span class="input-group-text bg-info" id="findSP"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <tbody>
            <div
              id="bodySP"
              class="row border border-right-0 border-left-0"
            ></div>
          </tbody>
        </div>
        <!-- tag Giỏ Hàng -->
        <div
          class="tab-pane fade show"
          id="danhsachgiohang"
          role="tabpanel"
          aria-labelledby="nav-home-tab1"
        >
          <div class="tblGioHang" id="tblGioHang">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Giá</th>
                <th>Số Lượng</th>
                <th>Thành Tiền</th>
              </thead>
              <tbody id="tblDanhGioHang"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
        </div>
      </div>
      <!-- modal thêm sản phẩm -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <!-- <h4 class="modal-title">Thêm Sản Phẩm</h4> -->
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <label>Tên Sản Phẩm</label>
                <input
                  id="TenSP"
                  class="form-control"
                  placeholder="Nhập vào tên sản phẩm"
                />
              </div>
              <div class="form-group">
                <label>Loại Sản Phẩm</label>
                <select id="loai" class="form-control">
                  <option value="">Loại Sản Phẩm</option>
                  <option value="iphone">Iphone</option>
                  <option value="samsung">SamSung</option>
                </select>
              </div>
              <div class="form-group">
                <label>Giá</label>
                <input
                  id="GiaSP"
                  class="form-control"
                  placeholder="Nhập vào giá"
                />
              </div>
              <div class="form-group">
                <label>Dung lượng bộ nhớ trong (ROM)</label>
                <input
                  type="text"
                  id="dungluongROM"
                  class="form-control"
                  placeholder="Nhập dung lượng bộ nhớ"
                />
              </div>
              <div class="form-group">
                <label>Dung lượng bộ nhớ xử lý (RAM)</label>
                <input
                  type="text"
                  id="dungluongRAM"
                  class="form-control"
                  placeholder="Nhập dung lượng bộ nhớ"
                />
              </div>
              <div class="form-group">
                <label>Hình Ảnh</label>
                <input
                  id="HinhSP"
                  class="form-control"
                  placeholder="Nhập vào hình sản phẩm"
                />
              </div>
              <div class="form-group">
                <label for="">Mô tả Chức năng: </label>
                <textarea id="MoTa" class="form-control"></textarea>
              </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!-- aixos -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./app/models/Sanpham.js"></script>
    <script src="./app/services/SanPhamList.js"></script>
    <script src="./app/controllers/main.js"></script>
  </body>
</html>
